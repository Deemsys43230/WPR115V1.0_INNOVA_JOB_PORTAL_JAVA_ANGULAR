

<table class="table table-bordered table-striped">
            <thead class="high-light">
                <tr>
                    <td>Sl.no</td>
                    <td>Category name</td>
                    <td>Description</td>
                    <td>Options</td>
                </tr>
            </thead>
            <tbody>
           		 <tr ng-show="jobCategoryList.length>0"  dir-paginate="jobCategory in jobCategoryList|itemsPerPage:5">
                	<td>{{jobCategory.jobCategoryId}}</td>
                    <td>{{jobCategory.categoryName}}</td>
                    <td>{{jobCategory.description}}</td>
                    <td>
                        <a href="" class="btn-xs btn-warning" data-toggle="modal" data-target="#myModal" ng-click="editJobCategory(jobCategory.jobCategoryId)">Edit</a>
                        <a href="" ng-cloak ng-show="jobCategory.status==1" ng-click="enableOrDisbaleJobCategory(jobCategory.jobCategoryId)" class="btn-xs btn-danger">Disable</a>
                        <a href="" ng-cloak ng-show="jobCategory.status==0" ng-click="enableOrDisbaleJobCategory(jobCategory.jobCategoryId)" class="btn-xs btn-success">Enable</a>
                    </td>
                </tr>
               <tr ng-show="!jobCategoryList.length">
				<td colspan="4" align="center">No Records Found</td>
				</tr>
            </tbody>
        </table>    
<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" ></dir-pagination-controls>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Category Detail</h4>
      </div>
       <form class="contact-form" name="jobCategoryForm" ng-submit="jobCategoryForm.$valid && saveUpdateJobCategory()" no-validate>
      <div class="modal-body">
       
        	<h5>Category name</h5>
        	<input type="text" name="categoryName" ng-model="jobCategory.categoryName" placeholder="Enter Category Name" required validate-name>
        	<div class="error-container">
                <div ng-show="submitted">
	              <span ng-cloak ng-show="jobCategoryForm.categoryName.$error.required">Please Enter Category Name</span>
	              <span ng-cloak ng-show="!jobCategoryForm.categoryName.$error.required&&jobCategoryForm.categoryName.$error.validateName">Enter Valid Category Name</span>
                </div>
             </div>
        	<h5>Description</h5>
        	<textarea name="description" ng-model="jobCategory.description" placeholder="Enter Description" required></textarea>
        	<div class="error-container">
                <div ng-show="submitted">
	              <span ng-cloak ng-show="jobCategoryForm.description.$error.required">Please Enter Description</span>
	             </div>
	        </div>
       
      </div>
      <div class="modal-footer">
      	<input type="submit" name="submit" value="Save" class="btn btn-success" ng-click="submitted=true" ng-disabled="dojobCatgeoryDetails_isClean()">
        <a class="btn btn-danger" data-dismiss="modal">Cancel</a>
      </div>
       </form>
    </div>

  </div>
</div>
