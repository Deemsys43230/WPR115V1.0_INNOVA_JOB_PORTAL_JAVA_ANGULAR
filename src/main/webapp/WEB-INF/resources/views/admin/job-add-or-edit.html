
<div class="clearfix contact-form row">
<form ng-submit="saveJob()">
	<div class="col-md-6">
		<h5>Job tile</h5>
		<input type="text" name="title" ng-model="adminJobForm.name" required placeholder="Job title*">
	</div>
	
	<div class="col-md-6">
		<h5>Job Category</h5>
		<select type="text" name="category" ng-model="adminJobForm.jobCategoryId" required placeholder="Job category*">
			<option value="">-- Select --</option>
			<option ng-repeat="jobCategory in jobCategoryList" value="{{jobCategory.jobCategoryId}}"ng-selected="{{jobCategory.jobCategoryId==adminJobForm.jobCategoryId}}">{{jobCategory.categoryName}}</option>
		</select>
	</div>
	
	<div class="col-md-12">
		<h5>Job tags </h5>
		<ui-select multiple tagging="tagTransform" tagging-label="(custom 'new' label)" name="tagid"  ng-model="adminTagForm.tagId" theme="select2" sortable="true" ng-disabled="disabled" ui-select-required style="width: 100%;">
                            <ui-select-match placeholder="Type/Select tags">{{$item.tagName}}</ui-select-match>
                            <ui-select-choices repeat="tag in availableTags | filter:$select.search">
                                {{tag.tagName}}
                            </ui-select-choices>
                        </ui-select>
	</div>
	
	<div class="col-md-12">
		<h5>Job Description</h5>
		<textarea type="text" rows="4" name="description" ng-model="adminJobForm.description" required></textarea>
	</div>
	
	<div class="col-md-12">
		<a href="" class="btn btn-success" ng-click="saveJob();">Add Job</a>
		<a href="" ng-click="cancelAddJob()" class="btn btn-danger">Cancel</a>
	</div>
	</form>
</div>
