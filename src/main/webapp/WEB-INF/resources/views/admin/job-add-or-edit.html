<div class="clearfix contact-form row">
	<div class="col-md-6">
		<h5>Job tile</h5>
		<input type="text" name="name" required="required" placeholder="Job title*">
	</div>
	
	<div class="col-md-6">
		<h5>Job Category</h5>
		<select type="text" name="name" required="required" placeholder="Job category*">
			<option>option1</option>
			<option>option2</option>
			<option>option3</option>
			<option>option4</option>
			<option>option5</option>
		</select>
	</div>
	
	<div class="col-md-12">
		<h5>Job tags</h5>
		<ui-select multiple ng-model="multipleDemo.colors" theme="select2" ng-disabled="disabled" style="width: 100%;">
		    <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
		    <ui-select-choices repeat="color in availableColors | filter:$select.search">
		      {{color}}
		    </ui-select-choices>
		  </ui-select>
	</div>
	
	<div class="col-md-12">
		<h5>Job Description</h5>
		<textarea type="text" rows="4" name="name" required="required"></textarea>
	</div>
	
	<div class="col-md-12">
		<a href="" class="btn btn-success">Add Job</a>
		<a href="" ng-click="cancelAddJob()" class="btn btn-danger">Cancel</a>
	</div>

</div>
