<div class="clearfix contact-form row">
 <form class="contact-form" name="testimonialForm" ng-submit="testimonialForm.$valid && saveUpdateTestimonial()" novalidate>
	<div class="col-md-9 no-padding">
	
		<div class="col-md-12">
			<h5>Said By</h5>
			<input type="text" name="saidBy"  ng-model="testimonial.saidBy" placeholder="Enter Said By" required validate-name maxlength="25">
			<div class="error-container">
                <div ng-show="submitted">
	              <span ng-cloak ng-show="testimonialForm.saidBy.$error.required">Please Enter Said By Name</span>
	              <span ng-cloak ng-show="!testimonialForm.saidBy.$error.required&&testimonialForm.saidBy.$error.validateName">Enter Valid Said By Name</span>
                </div>
             </div>
		</div>
		<div class="col-md-12">
			<h5>Designation</h5>
			<input type="text" name="destination" ng-model="testimonial.destination"  placeholder="Enter Designation" required maxlength="30">
			<div class="error-container">
                <div ng-show="submitted">
	              <span  ng-show="testimonialForm.destination.$error.required">Please Enter Designation</span>
                </div>
             </div>
		</div>
		<div class="col-md-12">
			<h5>Testimonial</h5>
			<textarea type="text" row="4" name="description" ng-model="testimonial.description" placeholder="Enter Testimonial" required maxlength="800"></textarea>
			<div class="error-container">
                <div ng-show="submitted">
	              <span ng-cloak ng-show="testimonialForm.description.$error.required">Please Enter Testimonial</span>
	             </div>
	        </div>
			
		</div>
		<input type="hidden" name="status"  ng-model="testimonial.status">
		<input type="hidden" name="testimonialId"  ng-model="testimonial.testimonialId">
	</div>
	

	<div class="col-md-12">
<!-- 		<a href="" class="btn btn-success">Add Testimonial</a> -->
			<input type="submit" name="submit" value="Add Testimonial" class="btn btn-success" ng-click="submitted=true" >
		<a href="" ng-click="cancelAddTestimonial()" class="btn btn-danger">Cancel</a>
	</div>
</form>
</div>
