
	<!-- OUR WORKS -->
	<section id="our-team">
		<div class="container">
			<div class="row"><br/><br/><br/>
                <div class="row">
                <div class="col-md-8">
                    <div class="col-md-12">
                        <div class="portfolio-content">
                            <img class="img-responsive" width="100%" ng-src="{{myImgSrc}}" alt="">
                        </div>
                        <p><small>Featured News, News<br/>{{usernewsdetails.addedDate}}</small></p>
                        <h4>{{usernewsdetails.title}}</h4>
                        <p ng-bind-html="usernewsdetails.description | html"></p>

                    </div>
                </div>

                <div class="col-md-4">
                    <h4>OTHER NEWS</h4>
                    
                    <div class="input-group">
  					 <span class="input-group-addon search" id="basic-addon1"><i class="fa fa-search"></i></span>
					 <input class="form-control" type="text" ng-model="search.title" placeholder="Title"></div>
                    <hr/>
                    <div class="col-md-12 no-padding div-scroll" ng-show="usernewslist.length>0">
                    <div ng-repeat="news in newsfilter=(usernewslist|filter:search)">
                        <div class="col-md-2 no-padding" >
                     
                            <img class="img-responsive" width="100%" ng-src="{{news.titleImageUrl | trusted}}" alt="">
                        </div>
                        <div class="col-md-10">
                            <a href="" ng-click="doGetNewsDetailsByUser(news.latestNewsId)"><b>{{news.title}}</b></a><br/>
                            <small>{{news.addedDate}}</small>
                        </div>
                        <div class="col-md-12 no-padding"><hr/></div>
                     </div>   
                    </div>
                    <div class="col-md-12 no-padding" ng-show="usernewslist.length==0 || !newsfilter.length">
                     <span>No News Found!!!</span>
                    </div>
                </div>
                </div>
			</div>
		</div>
	</section>
	
	<script>
			(function() {
			  var wf = document.createElement('script');
			  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			  wf.type = 'text/javascript';
			  wf.async = 'true';
			  var s = document.getElementsByTagName('script')[0];
			  s.parentNode.insertBefore(wf, s);
			})();

			// Initialize Share-Buttons
			$.contactButtons({
			  effect  : 'slide-on-scroll',
			  buttons : {
			    'facebook':   { class: 'facebook', use: true, link: 'https://www.facebook.com/pages/mycompany', extras: 'target="_blank"' },
			    'linkedin':   { class: 'linkedin', use: true, link: 'https://www.linkedin.com/company/mycompany', extras: 'target="_blank"' },
			    'google':     { class: 'gplus',    use: true, link: 'https://plus.google.com/myidongoogle', extras: 'target="_blank"' },
			    'twitter':   { class: 'twitter',   use: true, link: 'http://twitter.com', icon: 'twitter', extras: 'target="_blank"' }
			  }
			});
	</script>
